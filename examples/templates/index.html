<!DOCTYPE html>
<html lang="{{language}}">

<head>
    <meta charset="{{charset}}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- # Start Accessibility Meta Tags -->
    <meta name="accessibility" content="ARIA" />
    <meta name="accessibility" content="fullKeyboardControl" />
    <meta name="accessibility" content="noFlashingHazard" />
    <!-- # End Accessibility Meta Tags -->

    <!-- # Start SEO Meta Tags -->
    <meta name="description" content="{{description}}" />
    <meta name="keywords" content="{{keywords}}" />
    <meta name="author" content="{{author}}" />
    <meta name="robots" content="{{robots}}" />
    <!-- # End SEO Meta Tags -->

    <!-- # Start Content Security Policy Meta Tags -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' 'unsafe-inline' *.google-analytics.com https://cdn.jsdelivr.net unpkg.com www.googletagmanager.com x.clarity.ms; connect-src 'self' collect; img-src 'self' data: https: kura.pro; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; font-src 'self' https://fonts.gstatic.com; media-src 'self';" />
    <!-- # End Content Security Policy Meta Tags -->

    <!-- Links and Icons -->
    <link rel="alternate" href="{{url}}" hreflang="{{hreflang}}" />
    <link rel="canonical" href="{{url}}" />
    <link rel="icon" type="image/x-icon" href="{{cdn}}/{{short_name}}/images/favicon.ico" />
    <link rel="apple-touch-icon" href="{{cdn}}/{{short_name}}/images/icons/{{apple_touch_icon_sizes}}.png"
        sizes="{{apple_touch_icon_sizes}}" />
    <link rel="icon" type="image/png" href="{{cdn}}/{{short_name}}/images/icons/16x16.png" sizes="16x16" />
    <link rel="icon" type="image/png" href="{{cdn}}/{{short_name}}/images/icons/32x32.png" sizes="32x32" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="alternate" type="application/rss+xml" href="/rss.xml" />

    <!-- External Stylesheets -->
    <link as="style" crossorigin="anonymous"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        onload="this.onload=null;this.rel='stylesheet'" rel="preload" />

    <title>{{title}}</title>

    <!-- Custom Styles -->
    <style>
        :root {
            --theme-color: rgb({
                    {
                    theme-color
                }
            });
        }

        body {
            font-family: "Arial", sans-serif;
        }

        .blur-light {
            backdrop-filter: saturate(180%) blur(20px);
            background-color: rgba(255, 255, 255, 0.618);
        }

        .zoom-in {
            transition: transform 0.618s cubic-bezier(0.618, 1, 0.618, 1);
        }

        .zoom-in:hover {
            transform: scale(1.0618);
        }

        a {
            color: var(--theme-color);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .header-banner {
            object-fit: cover;
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body id="page-top" itemscope itemtype="http://schema.org/WebPage"
    class="text-center bg-black text-white text-start fs-6">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black text-white sticky-top shadow-sm">
        <div class="container-xxl">
            <a class="navbar-brand" href="/" aria-label="logo">
                <img src="{{logo}}" alt="{{logo_alt}}" width="{{logo_width}}" height="{{logo_height}}" />
                <span>{{name}}</span>
            </a>
        </div>
    </nav>

    <!-- Header -->
    <header class="position-relative text-center">
        <img src="{{banner}}" alt="{{banner_alt}}" class="header-banner" width="{{banner_width}}"
            height="{{banner_height}}" />
        <div class="position-absolute top-50 start-50 translate-middle text-light">
            <h1>{{name}}</h1>
            <p>{{subtitle}}</p>
        </div>
    </header>

    <!-- Main Content -->
    <main id="main" class="container my-5">
        {{content}}
    </main>

    <!-- Footer -->
    <footer id="footer" aria-label="footer" class="footer bg-dark text-white text-center py-4">
        <p>&copy; {{copyright}}</p>
    </footer>

</body>

</html>
